<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="newyear">
        <div class="day">
            <h2>HÔM NAY: </h2>
            <h2 id="date"></h2>
            <h2>(dương lịch)</h2>
            <p>
                <h1>Sắp đến <strong>tết nguyên đán 2021</strong> rồi! Chỉ còn... </h1>
            </p>
        </div>
        <div class="count">
            <h1 id="ngay"></h1>
            <h1>Ngày</h1>
        </div>
        <div class="time">
            <div class="time__ele">
                <h1 id="hour"></h1>
                <h1>Giờ</h1>
            </div>
            <div class="time__ele">
                <h1 id="minute"></h1>
                <h1>Phút</h1>
            </div>
            <div class="time__ele">
                <h1 id="second"></h1>
                <h1>Giây</h1>
            </div>
        </div>

    </div>
</body>
<script src="./javascript/main.js"></script>

</html>
